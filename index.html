<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Programming Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>üê∂ Puppy Programming Game</h1>
            <div class="controls">
                <button id="run-button">‚ñ∂ Run Program</button>
                <button id="reset-button">üîÑ Reset</button>
                <button id="clear-button">üóë Clear Program</button>
            </div>
        </div>
        
        <div class="game-content">
            <div class="left-panel">
                <div class="instruction-palette">
                    <h3>Instructions</h3>
                    <div class="instruction-blocks">
                        <div class="instruction-block" draggable="true" data-instruction="forward">
                            ‚¨Ü Forward
                        </div>
                        <div class="instruction-block" draggable="true" data-instruction="jump">
                            ü¶ò Jump
                        </div>
                        <div class="instruction-block" draggable="true" data-instruction="turnLeft">
                            ‚Ü∫ Turn Left
                        </div>
                        <div class="instruction-block" draggable="true" data-instruction="turnRight">
                            ‚Üª Turn Right
                        </div>
                    </div>
                    
                    <h3>Multipliers</h3>
                    <div class="multiplier-blocks">
                        <div class="multiplier-block" draggable="true" data-multiplier="1">
                            √ó1
                        </div>
                        <div class="multiplier-block" draggable="true" data-multiplier="2">
                            √ó2
                        </div>
                        <div class="multiplier-block" draggable="true" data-multiplier="3">
                            √ó3
                        </div>
                        <div class="multiplier-block" draggable="true" data-multiplier="4">
                            √ó4
                        </div>
                        <div class="multiplier-block" draggable="true" data-multiplier="5">
                            √ó5
                        </div>
                    </div>
                </div>
                
                <div class="program-area">
                    <h3>Your Program</h3>
                    <div id="program-container" class="program-container">
                        <div class="drop-zone">Drop instructions here</div>
                    </div>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="game-board-container">
                    <h3>Game Board</h3>
                    <div id="game-board" class="game-board"></div>
                </div>
                
                <div class="game-status">
                    <div id="status-message">Ready to play! üéÆ</div>
                    <div id="food-counter">Food remaining: <span id="food-count">0</span></div>
                    <div id="seed-display">Seed: <span id="seed-value">0</span></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
